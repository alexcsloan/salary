<!DOCTYPE html>
<html lang="en" style="background-color: #0077B5">
  <head>
    <meta charset="utf-8" />
        <!-- Compiled and minified CSS -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Salary Data</title>
    <script src="index.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByMIHks81xA5Hg9uDTnNP87_qz-k0Rd5Q&libraries=places"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <script src="index.js" type="text/javascript"></script> -->
    
    <div id="root"></div>
    <div id="salaryView">
      <!-- <p id="salaryInfo"></p> -->
    </div>
    <div id="uploadThanksView"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <div class="container center-align" id="search" style="padding-top: 3vh">
    <input type="text" id="locationSearch"/>
        <!-- find salaries button -->
      <div class = "left-align" style="padding-bottom: 20vh">
        <button id="findSalaries" class="btn waves-effect blue waves-light" type="submit" name="action">Find Salaries
            <i class="material-icons right">search</i>
        </button>
      </div>
      
    </div>

    <div class="container center-align" id="submit" style="padding-top: 3vh; display: none">
      <input type="text" id="locationInput"/>
          <!-- input salaries button -->
        <div class = "left-align" style="padding-bottom: 20vh">
          <button id="inputSalary" class="btn waves-effect blue waves-light" type="submit" name="action">Upload Data
              <i class="material-icons right">cloud_upload</i>
          </button>
        </div>
        
      </div>



    <script>
      var input = document.getElementById('locationSearch');
      var autocomplete = new google.maps.places.Autocomplete(input,{types: ['(cities)']});
      google.maps.event.addListener(autocomplete, 'place_changed', function(){
         var place = autocomplete.getPlace();
      })

      var input = document.getElementById('locationInput');
      var autocomplete = new google.maps.places.Autocomplete(input,{types: ['(cities)']});
      google.maps.event.addListener(autocomplete, 'place_changed', function(){
         var place = autocomplete.getPlace();
      })
    </script>

  </body>
</html>
